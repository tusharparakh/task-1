<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastrack</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    nav:hover{
transition: 0.2s;
background-color: #ff321b;
    border-radius: 5px;
    }
</style>

<body>
    <header>
    <nav class="header">
        <div class="logo">
            <img src="/fastrackLogo.png" alt="Relod">
        </div>
        <div class="navbar" >
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Login</a>

        </div>
    </nav>
</header>
    <div class="lines">
        <div class="box1"></div><br>
        <div class="box2"></div><br>
        <div class="box3"></div>
    </div>
    <div class="container">
        <div class="content">
            <h1 class="animate__animated animate__bounce">Future on Your Hand </h1>
            <button>Order Now</button>
        </div>
        <div class="watch">
            <img src="/watch.jpg" class="animate__animated animate__lightSpeedInLeft animate__delay-1s"
                alt="Relod the website">
        </div>
    </div>
    <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
        <img src="/icon1.png" alt="">
        <img src="/icon2.png" alt="">
        <img src="/icon3.png" alt="">
        <img src="/icon4.png" alt="">
    </div>
</body>

</html>
